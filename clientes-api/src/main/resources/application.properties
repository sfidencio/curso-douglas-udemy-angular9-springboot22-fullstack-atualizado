#spring.profiles.active=development
#app.nome=Teste de App SpringBoot Producao
server.servlet.context-path=/
server.port=8081
spring.datasource.url=jdbc:h2:mem:clientes
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.enabled=true
#create-drop, update and none
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#https://howtodoinjava.com/spring-boot2/logging/logging-application-properties/
#If your terminal supports ANSI, color output will be used to aid readability. \
#You can set spring.output.ansi.enabled value to either ALWAYS, NEVER or DETECT.
#Colorir..
spring.output.ansi.enabled=ALWAYS
#logging.level.root=DEBUG
#logging.level.org.springframework.web=ERROR
#logging.level.br.com.sfidencio=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.open-in-view=false